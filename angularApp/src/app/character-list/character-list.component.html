<div class="container">
  <h1>Initiative Helper</h1>
  <!-- <div class="col align-self-center"> -->

  <div class="row ">
    <!-- ADD CHARACTER FORM -->
    <div class="input-group character-form">
      <!-- DROPDOWN BUTTON -->
      <div class="input-group-prepend">
        <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="collapse" href="#characterDetails"
          role="button" aria-expanded="false" aria-controls="characterDetails">
          Options
          <span class="sr-only">Toggle Dropdown</span>
        </button>
      </div>

      <!-- CHARACTER NAME -->
      <input class="new-character" placeholder="Character Name" autofocus="" [(ngModel)]="newCharacter.name"
        (keyup.enter)="addCharacter()">

      <!-- ADD BUTTON -->
      <div class="input-group-append">
        <button class="btn btn-primary" (click)="addCharacter()">
          Add
        </button>
      </div>
    </div>
  </div>

  <!-- COLLAPSE -- ADDITIONAL INFO -->
  <div class="row">
    <div class="collapse optionals" id="characterDetails">

      <!-- INITIATIVE -->
      <div class="col">
        <input class="stat" placeholder="Initiative" type="number" [(ngModel)]="newCharacter.initiative" (keyup.enter)="addCharacter()"
          min=0 max=100>
      </div>
      <!-- PLAYER NAME -->
      <div class="col">
        <input class="stat" placeholder="Player Name" [(ngModel)]="newCharacter.player_name" (keyup.enter)="addCharacter()">
      </div>
      <div class="col" *ngFor="let stat of user.character_settings">
        <!-- User Defined or Default Stats -->
        <input class="stat" type="number" [placeholder]="stat" [(ngModel)]="newCharacter.stats[stat]" (keyup.enter)="addCharacter()">
      </div>
    </div>
  </div>

  <!-- INITIATIVE -->
  <section class="initiative row" *ngIf="characters.length > 0">
    <ul class="row" dnd-sortable-container [sortableData]="characters">
      <li class="character" *ngFor="let character of characters, let i = index" dnd-sortable [sortableIndex]="i"
        [dragData]="character" (onDropSuccess)="onMove($event, i)">
        <span dnd-sortable-handle class="handle">=</span>
        <app-character-card [character]="character" (toDelete)="removeCharacter($event)"></app-character-card>
      </li>
    </ul>
  </section>

  <footer class="footer row" *ngIf="characters.length > 0">
    <p>
      <button class="btn btn-primary" *ngIf="characters.length > 1" (click)="sortCharacters()">Sort Initiative</button>
      <span class="character-count">
        <strong>{{characters.length}}</strong> {{characters.length === 1 ? 'character' : 'characters'}}
      </span>
    </p>
  </footer>
</div>
<!-- </div> -->

<button [routerLink]="['/settings']">Settings</button>
