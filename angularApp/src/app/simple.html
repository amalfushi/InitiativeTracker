<!-- the dnd-list directive allows to drop elements into it.  the dropped data will be added to the referenced list -->
<ul dnd-list="list">
    <!-- the dnd-draggable directive makes an element draggable and will transfer the object that was assigned to it.  If an element was dragged away, you hve to remove it from the original list yourself using the dnd-moved attribute -->

    <li ng-repeate="item in list"
        dnd-draggable="item"
        dnd-moved="list.splice($index, 1)"
        dnd-effect-allowed="move"
        dnd-selected="models.selected = item"
        ng-class="{'selected': models.selected === item}"
    >{{item.label}}</li>
</ul>
